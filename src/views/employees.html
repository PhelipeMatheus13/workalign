    <style>
        .create-employee-btn-container {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 20px;
        }

        /* Botões com cores padronizadas */
        .btn-create {
            background-color: #007bff;
            border-color: #007bff;
            color: white;
        }

        .btn-view {
            background-color: #17a2b8;
            border-color: #17a2b8;
            color: white;
        }

        .btn-delete {
            background-color: #dc3545;
            border-color: #dc3545;
            color: white;
        }

        .btn-sm {
            padding: 0.4rem 0.8rem;
            font-size: 0.875rem;
            border-radius: 4px;
        }

        /* Tabela de funcionários - IDÊNTICA ao departments_roles.html */
        .employees-section {
            margin-top: 40px;
        }

        .section-title {
            margin-bottom: 20px;
            color: #343a40;
            font-size: 1.5rem;
            font-weight: 600;
            text-align: center;
        }

        .table-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            padding: 25px;
            border: 1px solid #e9ecef;
        }

        .dataTables_wrapper {
            margin-top: 15px;
        }

        table.dataTable {
            border-collapse: collapse !important;
        }

        table.dataTable thead th {
            border-bottom: 2px solid #dee2e6;
            color: #495057;
            font-weight: 600;
        }

        table.dataTable tbody td {
            border-top: 1px solid #e9ecef;
            vertical-align: middle;
        }

        .table-actions {
            display: flex;
            gap: 5px;
            justify-content: center;
        }

        /* Estilos para loading e estados vazios */
        .loading {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .no-data {
            text-align: center;
            padding: 40px;
            color: #6c757d;
            font-style: italic;
        }

        .error-message {
            text-align: center;
            padding: 20px;
            color: #dc3545;
            background-color: #f8d7da;
            border-radius: 5px;
            margin: 10px 0;
        }

        /* -----------------------
           LAYOUT: fixar menu lateral
           ----------------------- */
        @media (min-width: 768px) {
            .col-md-3.menu {
                position: fixed;
                top: 56px;
                left: 0;
                height: calc(100vh - 56px);
                overflow-y: auto;
                width: 25%;
                z-index: 1020;
            }

            .main-content {
                margin-left: 25%;
                max-height: calc(100vh - 56px);
                overflow-y: auto;
                padding: 30px;
            }

            .container-fluid,
            .row {
                width: 100%;
                margin: 0;
                padding: 0;
            }
        }

        @media (max-width: 767.98px) {
            .main-content {
                margin-left: 0;
            }
        }

        /* Estados da tabela - melhorados */
        .loading-state,
        .empty-state,
        .error-state {
            text-align: center;
            place-items: center;
            padding: 40px 20px;
            color: #6c757d;
        }

        .empty-state i,
        .error-state i {
            font-size: 3rem;
            color: #6c757d;
            margin-bottom: 1rem;
            display: block;
        }

        .error-state i {
            color: #dc3545;
        }

        .error-state div {
            margin-bottom: 1rem;
            font-size: 1.1em;
            color: #dc3545;
        }

        /* Garantir que as mensagens ocupem toda a largura */
        #employeesTable tbody td[colspan="6"] {
            padding: 0 !important;
            border: none !important;
            text-align: center;
        }

        /* Loading spinner */
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Botão de tentar novamente */
        .retry-btn {
            font-size: 0.9rem;
            padding: 0.5rem 1rem;
        }
    </style>
</head>

            <!-- MENU LATERAL -->

                <ul class="menu">
                    <li>
                        <a href="../../public/index.html" class="menu-item" data-menu="dashboard">
                            <i class="fas fa-tachometer-alt"></i>
                            <span>Dashboard</span>
                        </a>

                    <li>

            <!-- CONTEÚDO PRINCIPAL -->

                <!-- Botão Create New Employee -->
                <div class="create-employee-btn-container">
                    <a href="register_employee.html">

                            <i class="fas fa-plus"></i> New Employee

                <!-- Lista de Funcionários -->
                <div class="employees-section">
                    <div class="table-container">
                        <h3 class="section-title">Employees</h3>
                        <table id="employeesTable" class="table table-hover" style="width:100%">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Age</th>
                                    <th>Department</th>
                                    <th>Role</th>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap4.min.js"></script>
    <script src="../../public/js/script.js"></script>

    <script>
        $(document).ready(function () {
            const table = $('#employeesTable');
            const tbody = table.find('tbody');
            let dataTableInstance = null; // Variável para controlar a instância da DataTable

            // Estados da tabela
            function showLoadingState() {
                tbody.html(`
            <tr>
                <td colspan="6">
                    <div class="loading-state">
                        <div class="loading-spinner"></div>
                        <div>Loading employees...</div>
                    </div>
                </td>
            </tr>
        `);
            }

            function showEmptyState() {
                tbody.html(`
            <tr>
                <td colspan="6">
                    <div class="empty-state">
                        <i class="fas fa-users"></i>
                        <div>No employees registered in the database.</div>
                    </div>
                </td>
            </tr>
        `);
            }

            function showErrorState(message) {
                tbody.html(`
            <tr>
                <td colspan="6">
                    <div class="error-state">
                        <i class="fas fa-exclamation-circle"></i>
                        <div>${message}</div>
                        <button class="btn btn-primary retry-btn">Try Again</button>
                    </div>
                </td>
            </tr>
        `);
            }

            function clearTableBody() {
                tbody.empty();
            }

            // Carregar funcionários
            function loadEmployees() {
                showLoadingState();

                $.ajax({
                    url: '../controllers/get_employees.php',
                    type: 'GET',
                    dataType: 'json',
                    success: function (response) {
                        if (response.employees && response.employees.length > 0) {
                            renderTable(response.employees);
                        } else {
                            showEmptyState();
                            // Se havia uma DataTable, destruir
                            if (dataTableInstance) {
                                dataTableInstance.destroy();
                                dataTableInstance = null;
                            }
                        }
                    },
                    error: function (xhr, status, error) {
                        let message = "An error occurred while loading employees.";
                        if (xhr.responseJSON && xhr.responseJSON.error) {
                            message = xhr.responseJSON.error;
                        }
                        showErrorState(message);
                        // Se havia uma DataTable, destruir
                        if (dataTableInstance) {
                            dataTableInstance.destroy();
                            dataTableInstance = null;
                        }
                    }
                });
            }

            // Popular tabela com dados e inicializar DataTable
            function renderTable(employees) {
                // Destruir DataTable anterior se existir
                if (dataTableInstance) {
                    dataTableInstance.destroy();
                    dataTableInstance = null;
                }

                // Limpar e popular o tbody
                clearTableBody();
                populateTable(employees);

                // Inicializar DataTable
                initializeDataTable();
            }

            // Popular tabela com dados
            function populateTable(employees) {
                employees.forEach(emp => {
                    const row = `
                <tr>
                    <td>${emp.name}</td>
                    <td>${emp.age}</td>
                    <td>${emp.department}</td>
                    <td>${emp.role}</td>
                    <td>$${emp.salary}</td>
                    <td class="text-center">
                        <div class="table-actions">
                            <button class="btn btn-sm btn-view" data-id="${emp.id}" title="View">
                                <i class="fas fa-eye"></i>
                            </button>
                            <button class="btn btn-sm btn-delete" data-id="${emp.id}" title="Delete">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </td>
                </tr>
            `;
                    tbody.append(row);
                });
            }

            // Inicializar DataTable;
            function initializeDataTable() {
                dataTableInstance = table.DataTable({
                    language: {
                        search: "Search:",
                        lengthMenu: "Show _MENU_ entries",
                        info: "Showing _START_ to _END_ of _TOTAL_ entries",
                        paginate: {
                            first: "First",
                            last: "Last",
                            next: "Next",
                            previous: "Previous"
                        }
                    },
                    columnDefs: [
                        { orderable: false, targets: 5 } // Desativar ordenação na coluna de ações
                    ]
                });
            }

            // Função para deletar funcionário
            function deleteEmployee(employeeId) {
                if (confirm('Are you sure you want to delete this employee? This action cannot be undone.')) {
                    const deleteBtn = $(`.btn-delete[data-id="${employeeId}"]`);
                    const originalHtml = deleteBtn.html();
                    deleteBtn.html('<i class="fas fa-spinner fa-spin"></i>');
                    deleteBtn.prop('disabled', true);

                    $.ajax({
                        url: '../controllers/delete_employee.php',
                        type: 'DELETE',
                        contentType: 'application/json',
                        data: JSON.stringify({ id: employeeId }),
                        dataType: 'json',
                        success: function (response) {
                            if (response.success) {
                                // Recarregar a tabela após deletar
                                loadEmployees();
                                showNotification('Employee deleted successfully!', 'success');
                            } else {
                                showNotification('Error: ' + response.error, 'error');
                            }
                        },
                        error: function (xhr, status, error) {
                            let message = "An error occurred while deleting the employee.";
                            if (xhr.responseJSON && xhr.responseJSON.error) {
                                message = xhr.responseJSON.error;
                            }
                            showNotification(message, 'error');
                        },
                        complete: function () {
                            // Restaurar o botão
                            deleteBtn.html(originalHtml);
                            deleteBtn.prop('disabled', false);
                        }
                    });
                }
            }

            // Função auxiliar para mostrar notificações
            function showNotification(message, type = 'info') {
                // Por enquanto, usando alert para simplificar
                if (type === 'error') {
                    alert('Error: ' + message);
                } else {
                    alert(message);
                }
            }

            // Evento para o botão de deletar (usando delegação de eventos)
            $(document).on('click', '.btn-delete', function (e) {
                e.preventDefault();
                const employeeId = $(this).data('id');
                deleteEmployee(employeeId);
            });

            // Evento para o botão de visualizar (para futura implementação)
            $(document).on('click', '.btn-view', function (e) {
                e.preventDefault();
                const employeeId = $(this).data('id');
                // TODO: Implementar visualização/edição
                showNotification('View functionality for employee ID: ' + employeeId, 'info');
            });

            // Evento para tentar novamente em caso de erro
            $(document).on('click', '.retry-btn', function () {
                loadEmployees();
            });

            // Iniciar carregamento dos funcionários
            loadEmployees();
        });
    </script>

    <!-- Script para garantir que o menu lateral fique ativo (marca "departments") -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Marcar o menu de employees como ativo
            const menuItems = document.querySelectorAll('.menu-item, #navbarMobileMenu .nav-link');
            menuItems.forEach(item => {
                item.classList.remove('active');
                if (item.getAttribute('data-menu') === 'employees') {
                    item.classList.add('active');
                }
            });

            try {
                localStorage.setItem('activeMenu', 'employees');
            } catch (e) {
                // se localStorage for impossível (ex: modo privativo), ignoramos silenciosamente
            }
        });
    </script>
